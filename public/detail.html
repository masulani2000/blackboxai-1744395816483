<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Opportunity Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-50 font-inter">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <a href="/" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-arrow-left mr-2"></i>
                            Back
                        </a>
                        <div class="ml-4">
                            <h1 class="text-2xl font-bold text-gray-900 flex items-center">
                                <i class="fas fa-calculator mr-2"></i>
                                <span>Arbitrage Opportunity Details</span>
                            </h1>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span id="connectionStatus" class="hidden px-3 py-1 text-sm font-medium rounded-full"></span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Loading State -->
            <div id="loadingState" class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500 mx-auto"></div>
                <p class="mt-4 text-gray-600">Loading opportunity details...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="hidden">
                <div class="bg-red-50 border-l-4 border-red-400 p-4 mb-8">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-circle text-red-400"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-red-700">
                                Error loading opportunity details. Please try again later.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="space-y-8">
                <!-- Match Header -->
                <div class="bg-indigo-600 rounded-lg shadow-lg p-6 text-white">
                    <h2 id="matchTitle" class="text-2xl font-bold"></h2>
                    <div class="mt-4 flex items-center justify-between">
                        <div class="space-y-2">
                            <p class="flex items-center">
                                <i class="fas fa-trophy mr-2"></i>
                                <span id="leagueName"></span>
                            </p>
                            <p class="flex items-center">
                                <i class="fas fa-clock mr-2"></i>
                                <span id="eventDateTime"></span>
                            </p>
                        </div>
                        <div class="text-right">
                            <div id="profitBadge" class="inline-block px-4 py-2 bg-white text-indigo-600 rounded-full font-bold"></div>
                            <p class="mt-2">
                                <i class="fas fa-wallet mr-1"></i>
                                Total Stake: <span id="totalStake"></span>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Betting Instructions -->
                <div class="space-y-6">
                    <h3 class="text-xl font-semibold text-gray-900 flex items-center">
                        <i class="fas fa-list-check mr-2 text-indigo-500"></i>
                        How to Bet
                    </h3>
                    <div id="bettingInstructions" class="grid gap-6 md:grid-cols-2"></div>
                </div>

                <!-- Profit Breakdown -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-xl font-semibold text-gray-900 mb-4 flex items-center">
                        <i class="fas fa-chart-pie mr-2 text-indigo-500"></i>
                        Profit Breakdown
                    </h3>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="bg-gray-50 rounded-lg p-4">
                            <p class="text-sm text-gray-500">Total Investment</p>
                            <p id="totalInvestment" class="text-2xl font-bold text-gray-900"></p>
                        </div>
                        <div class="bg-green-50 rounded-lg p-4">
                            <p class="text-sm text-green-600">Guaranteed Return</p>
                            <p id="guaranteedReturn" class="text-2xl font-bold text-green-600"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white shadow-lg mt-12">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                <p class="text-center text-sm text-gray-500">
                    Â© 2024 Sports Arbitrage Calculator. All rights reserved.
                </p>
            </div>
        </footer>
    </div>

    <script src="/js/detail.js"></script>
</body>
</html>
